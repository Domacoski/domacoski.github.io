<!DOCTYPE html>
<html>
<head>

<body>
<canvas id="content-view" width="200" height="100" >

</canvas>



<script type="text/javascript">
var w = window.innerWidth-15;
var h = window.innerHeight-25;
console.log('set Width: '+w+' ,Height: '+h);
var c = document.getElementById("content-view");
c.width=w;
c.height=h;
var meioW =  w/2;
var meioH =  h/2;



var _raio = h/12;
var verde = c.getContext('2d');
var azul = c.getContext('2d');
var vermelho = c.getContext('2d');




verde.beginPath();
verde.arc(meioW, meioH, _raio, 0, 2 * Math.PI, false);
verde.fillStyle = 'rgba(0,255,0,0.3)';
verde.fill();
verde.lineWidth = 1;
verde.strokeStyle = 'green';
verde.stroke();


verde.beginPath();
verde.arc((meioW+_raio), meioH, _raio, 0, 2 * Math.PI, false);
verde.fillStyle = 'rgba(0,255,0,0.3)';
verde.fill();
verde.lineWidth = 1;
verde.strokeStyle = 'green';
verde.stroke();


verde.beginPath();
verde.arc((meioW-_raio), meioH, _raio, 0, 2 * Math.PI, false);
verde.fillStyle = 'rgba(0,255,0,0.3)';
verde.fill();
verde.lineWidth = 1;
verde.strokeStyle = 'green';
verde.stroke();


verde.beginPath();
verde.arc(meioW, (meioH-_raio), _raio, 0, 2 * Math.PI, false);
verde.fillStyle = 'rgba(0,255,0,0.3)';
verde.fill();
verde.lineWidth = 1;
verde.strokeStyle = 'green';
verde.stroke();


verde.beginPath();
verde.arc(meioW, (meioH+_raio), _raio, 0, 2 * Math.PI, false);
verde.fillStyle = 'rgba(0,255,0,0.3)';
verde.fill();
verde.lineWidth = 1;
verde.strokeStyle = 'green';
verde.stroke();



azul.beginPath();
azul.arc((meioW+(_raio*2)), (meioH), _raio, 0, 2 * Math.PI, false);
azul.fillStyle = 'rgba(0,0,255,0.3)';
azul.fill();
azul.lineWidth = 1;
azul.strokeStyle = 'blue';
azul.stroke();


azul.beginPath();
azul.arc((meioW-(_raio*2)), (meioH), _raio, 0, 2 * Math.PI, false);
azul.fillStyle = 'rgba(0,0,255,0.3)';
azul.fill();
azul.lineWidth = 1;
azul.strokeStyle = 'blue';
azul.stroke();

azul.beginPath();
azul.arc((meioW), (meioH-(_raio*2)), _raio, 0, 2 * Math.PI, false);
azul.fillStyle = 'rgba(0,0,255,0.3)';
azul.fill();
azul.lineWidth = 1;
azul.strokeStyle = 'blue';
azul.stroke();

azul.beginPath();
azul.arc((meioW), (meioH+(_raio*2)), _raio, 0, 2 * Math.PI, false);
azul.fillStyle = 'rgba(0,0,255,0.3)';
azul.fill();
azul.lineWidth = 1;
azul.strokeStyle = 'blue';
azul.stroke();


vermelho.beginPath();
vermelho.arc((meioW+_raio), (meioH+(_raio)), _raio, 0, 2 * Math.PI, false);
vermelho.fillStyle = 'rgba(255,0,0,0.3)';
vermelho.fill();
vermelho.lineWidth = 1;
vermelho.strokeStyle = 'red';
vermelho.stroke();

vermelho.beginPath();
vermelho.arc((meioW-_raio), (meioH+(_raio)), _raio, 0, 2 * Math.PI, false);
vermelho.fillStyle = 'rgba(255,0,0,0.3)';
vermelho.fill();
vermelho.lineWidth = 1;
vermelho.strokeStyle = 'red';
vermelho.stroke();

vermelho.beginPath();
vermelho.arc((meioW-_raio), (meioH-(_raio)), _raio, 0, 2 * Math.PI, false);
vermelho.fillStyle = 'rgba(255,0,0,0.3)';
vermelho.fill();
vermelho.lineWidth = 1;
vermelho.strokeStyle = 'red';
vermelho.stroke();

vermelho.beginPath();
vermelho.arc((meioW+_raio), (meioH-_raio), _raio, 0, 2 * Math.PI, false);
vermelho.fillStyle = 'rgba(255,0,0,0.3)';
vermelho.fill();
vermelho.lineWidth = 1;
vermelho.strokeStyle = 'red';
vermelho.stroke();
</script>
</body>
